<!DOCTYPE html>
<html>
<head>
    <title>课程详情</title>
</head>
<body>
    <h1>课程详情</h1>
    <p>课程名称: {{ course.name }}</p>
    <p>教师: {{ course.teacher.username }}</p>

    <h2>学生列表</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.username }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'user_home' %}">返回课程列表</a>
</body>
</html>
